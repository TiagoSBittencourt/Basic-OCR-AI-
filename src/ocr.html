<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>OCR Demo</title>
    <link rel="stylesheet" href="ocr.css" />
</head>
<body onload="ocrDemo.onLoadFunction()">
    <div class="main-container">
        <h1>OCR Demo</h1>
        <canvas id="canvas" class="canvas" width="196" height="196"></canvas>
        <form name="input">
            <p>Digit: <input id="digit" class="input-digit" type="text" maxlength="1"></p>
            <input type="button" class="btn" value="Train" onclick="ocrDemo.train()">
            <input type="button" class="btn" value="Test" onclick="ocrDemo.test()">
            <input type="button" class="btn" value="Reset" onclick="ocrDemo.resetCanvas()">
        </form>
    </div>
    <script src="ocr.js"></script>
</body>
</html>
